<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header "Weather Dashboard" -->
    <header class="container-fluid">
      <h1 class="text-center"><a href="index.html">WEATHER DASHBOARD</a></h1>
    </header>

    <!-- main container  -->
    <div class="container-fluid">
      <div class="row">
        <!-- aside -->
        <aside class="col-md-3">
          <div class="container bg-light">
            <!-- search box -->
            <label class="form-label"><h4>Search for a City:</h4></label>
            <div class="input-group">
              <div class="form-outline">
                <input type="search" id="searchBar" class="form-control" />
              </div>
              <button type="button" class="btn btn-primary" id="searchButton">
                <i class="fas fa-search"></i>
              </button>
            </div>
            <!-- rows of recent searches -->
            <div class="searchGroup"></div>
          </div>
        </aside>
        <div class="col-md-9">
          <div class="row">
            <!-- main weather container -->
            <div class="col weatherContainer">
              <div class="container border innerContainer">
                <h2 class="cityName">
                  <!-- current city search displayed here with date -->
                </h2>
                <div class="weather-details">
                  <!-- weather detail inserted here -->
                </div>
              </div>
            </div>
          </div>
          <!-- five-day forecast section -->
          <div class="row">
            <div class="container">
              <div class="col bottomContainer">
                <h3>5-Day Forecast:</h3>
                <div class="row fiveDay">
                  <!-- five day cards will be inserted here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    <!-- <script src="fiveDay.js"></script> -->
    <script src="searchBar.js"></script>
  </body>
</html>
